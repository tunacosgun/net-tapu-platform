services:
  postgres:
    image: postgres:16-alpine
    container_name: nettapu-postgres
    environment:
      POSTGRES_USER: nettapu_migrator
      POSTGRES_PASSWORD: ${POSTGRES_MIGRATOR_PASSWORD:-migrator_secret_change_me}
      POSTGRES_DB: nettapu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/migrations:ro
      - ./database/seed:/seed:ro
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nettapu_migrator -d nettapu"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nettapu-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret_change_me} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret_change_me}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  monolith:
    build:
      context: .
      dockerfile: apps/monolith/Dockerfile
    container_name: nettapu-monolith
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://nettapu_app:${POSTGRES_APP_PASSWORD:-app_secret_change_me}@postgres:5432/nettapu
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret_change_me}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production_min_32_chars!!}
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION_DAYS: "7"
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/v1/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  auction-service:
    build:
      context: .
      dockerfile: apps/auction-service/Dockerfile
    container_name: nettapu-auction
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://nettapu_app:${POSTGRES_APP_PASSWORD:-app_secret_change_me}@postgres:5432/nettapu
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret_change_me}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production_min_32_chars!!}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      SNIPER_EXTENSION_SECONDS: ${SNIPER_EXTENSION_SECONDS:-60}
      POS_FAIL_MODE: ${POS_FAIL_MODE:-false}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/api/v1/auctions/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: nettapu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      monolith:
        condition: service_healthy
      auction-service:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
